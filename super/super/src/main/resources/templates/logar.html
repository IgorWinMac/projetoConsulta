<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<link rel="stylesheet" href="../css/style.css">

<title>√Årea do Administrador</title>
</head>
<body>

	<h1 class="text-center">Seja bem-vindo Administrador</h1>

	<div class="container">
		<div class="card" th:each="paciente : ${pacientes}"
			style="margin: 15px 0px; height: 60%">
			<div class="card-header" th:text="${paciente.nome}"></div>
			<div class="card-body">
				<div class="row">
					<div class="col">
						<div>
							cpf:<span th:text="${paciente.cpf}"></span>
						</div>
						
						<div>
							especialidade:<span th:text="${paciente.especialidade}"></span>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col" style="margin: 0px 0px 10px 50px">
					<a th:href="@{/editar/{id}(id=${paciente.id})}"
						class="btn btn-primary">Editar</a>
					<button data-bs-toggle="modal" class="btn btn-danger"
						th:attr="data-bs-target='#modalExcluir'+${paciente.id}">Deletar</button>
				</div>
			</div>

			<div class="modal" tabindex="-1"
				th:attr="id='modalExcluir'+${paciente.id}">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Excluir paciente?</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<p>
								Deseja realmente excluir o paciente: <span
									th:text="${paciente.nome}"></span>?
							</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">Cancelar</button>
							<a th:href="@{/delete/{id}(id=${paciente.id})}" type="button"
								class="btn btn-warning">Confirmar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
			<div>
			<a id='sair' href='/inicio'>Sair</a>
			</div>

	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>
</html>
