<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<link rel="stylesheet" href="../css/style.css">

<title>Login</title>
</head>
<body>

	<!--Nav-->

	<div class="container">

		<nav class="navbar navbar-expand-lg bg-primary">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/inicio">Início</a></li>
						<li class="nav-item"><a class="nav-link" href="/login">Login</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="sobre.html">Sobre
								Nós</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/cadastrarPaciente">Cadastrar</a></li>
					</ul>
				</div>
			</div>
		</nav>

	</div>

	<h1 class="text-center">Página de Login</h1>

	<div class="container">
		<form action="#" th:action="@{/login}" th:object="${paciente}"
			class="needs-validation" method="POST"
			style="margin: 50px auto; width: 300px; padding: 10px 20px">
			<div class="mb-3">
				<label class="form-label" for="nome">Nome do Paciente:</label> <input
					class="form-control" type="text" name="nome" id="nome"
					th:field="*{nome}" placeholder=""> <span
					th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			</div>

			<div class="mb-3">
				<label class="form-label" for="senha">Senha:</label> <input
					class="form-control" type="password" name="senha" id="senha"
					th:field="*{senha}" placeholder=""> <span
					th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></span>
			</div>
			<div th:text="${erro}" class="alert alert-danger" role="alert"></div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>
</html>
